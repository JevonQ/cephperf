[global]
ioengine=libaio
iodepth=16
time_based
direct=1
thread=1
fdatasync=1
group_reporting
randrepeat=0
norandommap
numjobs=4
timeout=6000
runtime=120
rw=randwrite
bs=4k
 
[osd0]
    filename=/var/lib/ceph/osd/ceph-0/test

[osd1]
    filename=/var/lib/ceph/osd/ceph-1/test
   
[osd2]
    filename=/var/lib/ceph/osd/ceph-2/test
    
[osd3]
    filename=/var/lib/ceph/osd/ceph-3/test

[osd4]
    filename=/var/lib/ceph/osd/ceph-4/test
